<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Post-It</title>
</head>
<body>

        {% for note in notes %}

        {% endfor %}
    </ul>
</body>
</html>
